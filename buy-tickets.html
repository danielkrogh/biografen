<!DOCTYPE html>
<html lang="da-DK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">    
    <link rel="stylesheet" href="css/buyTickets.css">
</head>
<body>
    <header>
        <section class="header-container">
            <section class="nav-bg"></section>
            <nav class="navbar">
                <div class="logo">
                    <img src="/img/biobiologo.svg" alt="logo" />
                </div>
                <div class="hamburger-menu">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
                
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">forside</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">arrangementer</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">special forstillinger</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">film</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">tilmeld</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">kontakt</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <main id="buy-tickets">
        <h1>Køb billetter her</h1>

        <div id="payment-container">
            <div>
                <div id="tickets">
                    <div>
                        <h3>Senior</h3>
                        <div class="amount-selector">
                            <div class="minus">-</div>
                            <div class="quantity">0</div>
                            <div class="plus">+</div>
                        </div>
                    </div>
                    <div>
                        <h3>Voksen</h3>
                        <div class="amount-selector">
                            <div class="minus">-</div>
                            <div class="quantity">0</div>
                            <div class="plus">+</div>
                        </div>
                    </div>
                    <div>
                        <h3>Børn</h3>
                        <div class="amount-selector">
                            <div class="minus">-</div>
                            <div class="quantity">0</div>
                            <div class="plus">+</div>
                        </div>
                    </div>
                </div>

                <p>Total: <span id="total">0</span> kr.</p>

                <div id="buy-btn">
                    <a href="#">Betal</a>
                </div>
            </div>

            <div>
                <div id="coupon">
                    <p><span>+</span> Kupon</p>
                    <form action="javascript:void(0);">
                        <input type="text" placeholder="Indtast kode">
                        <button>Indløs</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/script.js"></script>
    <script src="/js/nav.js"></script>
    <script src="js/buyTickets.js"></script>
</body>
</html>
