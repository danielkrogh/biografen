<!DOCTYPE html>
<html lang="da-DK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">       
    <link rel="stylesheet" href="css/buyTickets.css">
</head>
<body>

    <main id="buy-tickets">
        <h1>Køb billetter her</h1>

        <div id="tickets">
            <div>
                <h3>Senior</h3>
                <div class="amount-selector">
                    <div class="minus">-</div>
                    <div class="quantity">0</div>
                    <div class="plus">+</div>
                </div>
            </div>
            <div>
                <h3>Voksen</h3>
                <div class="amount-selector">
                    <div class="minus">-</div>
                    <div class="quantity">0</div>
                    <div class="plus">+</div>
                </div>
            </div>
            <div>
                <h3>Børn</h3>
                <div class="amount-selector">
                    <div class="minus">-</div>
                    <div class="quantity">0</div>
                    <div class="plus">+</div>
                </div>
            </div>
        </div>

        <p>Total: <span class="total">0</span> kr.</p>

        <div id="buy-btn">
            <a href="#">Betal</a>
        </div>

        <div id="coupon">
            <p><span>+</span> Kupon</p>
        </div>
    </main>
    
    <script src="js/buyTickets.js"></script>
</body>
</html>
