    <main id="order">
        <section id="buy-tickets">
            <h1>Køb billetter her</h1>

            <div id="payment-container">
                <div>
                    <div id="tickets">
                        <div>
                            <h3>Senior</h3>
                            <div class="amount-selector">
                                <div class="minus">-</div>
                                <div class="quantity">0</div>
                                <div class="plus">+</div>
                            </div>
                        </div>
                        <div>
                            <h3>Voksen</h3>
                            <div class="amount-selector">
                                <div class="minus">-</div>
                                <div class="quantity">0</div>
                                <div class="plus">+</div>
                            </div>
                        </div>
                        <div>
                            <h3>Børn</h3>
                            <div class="amount-selector">
                                <div class="minus">-</div>
                                <div class="quantity">0</div>
                                <div class="plus">+</div>
                            </div>
                        </div>
                    </div>
    
                    <p>Total: <span id="total">0</span> kr.</p>
    
                    <div id="buy-btn">
                        <a href="#">Betal</a>
                    </div>
                </div>
    
                <div>
                    <div id="coupon">
                        <p><span>+</span> Kupon</p>
                        <form action="javascript:void(0);">
                            <input type="text" placeholder="Indtast kode">
                            <button>Indløs</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
